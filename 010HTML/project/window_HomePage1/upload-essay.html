                        <div class="line1-right">40字以内</div>
                    </div>

            </div>

    <div class="column1">
        <img src="image/works-right.png" alt="">
    </div>
    <div class="column2"></div>
    <div class="column3"><img src="image/column3-1.png" alt=""></div>
    <div class="column3"><img src="image/column3-2.png" alt=""></div>
    <div class="column3"><img src="image/column3-3.png" alt=""></div>
    <div class="column3"><img src="image/column3-4.png" alt=""></div>

    <div class="column4"></div>
    <div class="column5"></div>
</div>
<script src="jquery.js"></script>
<script>
    let box = $(".header-banner-box");
    //header-banner-banner
    //header-banner-img
    let page = $(".banner-pager-item");
    let img = $(".header-banner-pic");

    let n = 0;
    let t = setInterval(move, 3000);

    function move() {
        n++;
        page.removeClass("active").eq(n).addClass("active");
        if (n === 4) {
            page.eq(0).addClass("active");
        }
        img.animate({left: -n * 1440}, 500, function () {
            if (n === page.length) {
                img.css("left", 0);
                n = 0;
            }
        })
    }

    box.mouseenter(function () {
        clearInterval(t);
    });

    box.mouseleave(function () {
        t = setInterval(move, 3000);
    });

    page.click(function () {
        page.removeClass("active").filter(this).addClass("active");
        let index = $(this).index();
        img.animate({left: -index * 1440}, 500);
    })

</script>
