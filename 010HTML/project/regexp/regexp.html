    }
    {
        function parseURL(url) {
            let obj={};

            let reg1=/https?/;
            obj.protocol=reg1.exec(url)[0];

            let reg2=/(?<=\/\/)[a-z\.0-9\-]+/;
            obj.host=reg2.exec(url)[0];

            let reg3=/(?<=:)\d+/;
            obj.port=reg3.exec(url)[0];

            let reg4=/\b(\/\w+)+/;
            obj.path=reg4.exec(url)[0];

            let reg5=/(?<=\?)[^#]+/;
            obj.search=reg5.exec(url)[0];

            let reg6=/(?<=#).*/;
            obj.hash=reg6.exec(url)[0];
            return obj;
        }
        console.clear();

        console.log(parseURL("https://www.baidu.com/"))
    }
