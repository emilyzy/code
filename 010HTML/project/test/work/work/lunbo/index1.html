<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 50px auto 0;
            overflow: hidden;
        }

        .container {
            width: 2400px;
            height: 400px;
            transition: all 1s;
            display: flex;
        }

        .button {
            width: 400px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            margin: 10px auto;
            border: 1px solid #000000;
        }

        .item {
            width: 400px;
            height: 400px;
        }

        .item img {
            width: 100%;
            height: 100%;
        }

        .point {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #67a0fd;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="container">
        <div class="item"><img src="images/pic1.jpg" alt=""></div>
        <div class="item "><img src="images/pic2.jpg" alt=""></div>
        <div class="item"><img src="images/pic3.jpg" alt=""></div>
        <div class="item"><img src="images/pic4.jpg" alt=""></div>
        <div class="item"><img src="images/pic5.jpg" alt=""></div>
        <div class="item"><img src="images/pic1.jpg" alt=""></div>
    </div>
</div>
<div class="button">
    <div class="point"></div>
    <div class="point"></div>
    <div class="point"></div>
    <div class="point"></div>
    <div class="point"></div>
</div>
<script>
    //原生语法
    let n = 0
    let point = document.querySelectorAll(".point")
    let pic = document.querySelector(".container")
    for (let i = 0; i < point.length; i++) {
        point[i].onclick = function () {
            for (let j = 0; j < point.length; j++) {
                point[j].style.background = "#67a0fd"
            }
            point[i].style.background = "#005500"
            pic.style.marginLeft = -i * 400 + "px "
            n = i;
        }
    }
    let t = setInterval(move, 3000)
    function move() {
        n++;
        pic.style.transition = "all 1s"
        pic.style.marginLeft = -n * 400 + "px"
        for (let j = 0; j < point.length; j++) {
            point[j].style.background = "#67a0fd"
        }
        if (n === 5) {
            point[0].style.background = "#005500"
        } else {
            point[n].style.background = "#005500"
        }
    }

    pic.addEventListener("transitionend", function () {
        if (n === 5) {
            pic.style.transition = "none";
            pic.style.marginLeft = 0;
            n = 0;
        }
    });
    pic.onmouseleave = function () {
        t = setInterval(move, 3000)
    };
    pic.onmouseenter = function () {
        clearInterval(t)
    };
</script>


</body>
</html>
