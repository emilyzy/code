<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>投递简历窗口</title>
    <link rel="stylesheet" href="css/resumeWindows.css">
</head>
<body>
<div id="my-resume">
    <div id="my-resume-mask">
        <div class="resume">
            <!--头像-->
            <div id="resume-float-one">
                <img src="images/header-art.png" alt="">
                <div id="resume-float-one-mask"></div>
            </div>
            <!--内容-->
            <ul class="resume-inner">
                <li>
                    <div class="resume-inner-img"><img src="images/resume-img1%20.png" alt="">
                        <div class="img-del"></div>
                        <div class="resume-inner-img-show active">01ui展示.png</div>
                    </div>
                    <div class="resume-inner-img-btn ">
                        <input class="button-inner active" placeholder="输入新名称">
                    </div>
                </li>
                <li>
                    <div class="resume-inner-img"><img src="images/resume-img2%20.png" alt="">
                        <div class="img-del"></div>
                        <!--<div class="resume-inner-img-show active">01ui展示.png</div>-->
                    </div>
                    <div class="resume-inner-img-btn ">
                        <input class="button-inner-div " value="我的简历" type="button">
                    </div>
                </li>
                <li>
                    <div class="resume-inner-img">
                        <!--<div class="img-del"></div>-->
                        <!--<div class="resume-inner-img-show active">01ui展示.png</div>-->
                        <div class="resume-inner-add">+</div>
                    </div>
                    <div class="resume-inner-img-btn ">
                        <input class="button-inner-div " value="上传新建立" type="button">
                    </div>
                </li>
            </ul>
            <div class="resume-inner-button"> 保存修改</div>
        </div>
        <div class="resume-page-margin">
            <div class="resume-page">
                <ul class="resume-page-ul">
                    <li class="resume-page-li active"></li>
                    <li class="resume-page-li"></li>
                    <li class="resume-page-li"></li>
                    <li class="resume-page-li"></li>
                </ul>
            </div>
            <div class="resume-page-other">
                <div class="resume-page-other-des">
                    <div class="resume-page-other-left"><</div>
                    <div class="resume-page-other-right">></div>
                    <div class="resume-page-other-con"><span class="font-size">01</span>/3</div>
                </div>
            </div>
        </div>
        <div id="resume-margin"></div>


        <div class="resume-two">
            <!--头像-->
            <div id="resume-float-two"></div>
            <!--内容-->
            <ul class="resume-inner-two">
                <li>
                    <div class="resume-inner-img"><img src="images/resume-img1%20.png" alt="">
                    </div>
                </li>
                <li>
                    <div class="resume-inner-img"><img src="images/resume-img2%20.png" alt="">
                        <div class="resume-inner-img-show active">我的简历</div>
                    </div>

                </li>
                <li>
                    <div class="resume-inner-img">
                        <!--<div class="img-del"></div>-->
                        <!--<div class="resume-inner-img-show active">01ui展示.png</div>-->
                        <div id="resume-inner-add-two">+
                            <div id="resume-inner-add-btn">上传新建立</div>
                            <div id="resume-inner-li-float"></div>
                        </div>
                    </div>

                </li>
            </ul>
            <div id="resume-inner-button-margin"></div>
            <div class="resume-inner-button"> 投递简历</div>
        </div>
        <div class="resume-page-margin">
            <div class="resume-page">
                <ul class="resume-page-ul">
                    <li class="resume-page-li active"></li>
                    <li class="resume-page-li"></li>
                    <li class="resume-page-li"></li>
                    <li class="resume-page-li"></li>
                </ul>
            </div>
            <div class="resume-page-other">
                <div class="resume-page-other-des">
                    <div class="resume-page-other-left"><</div>
                    <div class="resume-page-other-right">></div>
                    <div class="resume-page-other-con"><span class="font-size">01</span>/3</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
