<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #scene {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            margin: 0 auto;
            perspective: 1000px; /*景深*/
            background: black;
        }

        .demo {
            width: 100px;
            height: 100px;
            margin: 150px auto;
            position: relative;
            transform-style: preserve-3d;
            /*transition:transform 5s ;!*过渡*!*/
        }

        .inner {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            /*transition:transform 5s;*/
            opacity: 0.5; /* 透明度*/
        }

        .inner {
            box-shadow: 0 0 5px 10px #fff; /* 阴影*/
        }

        .demo {
            transform: rotateX(365deg) rotateY(365deg);
        }

        .inner:nth-child(1) {
            transform: translateY(-50px) rotateX(90deg);
            background: red;
        }

        .inner:nth-child(2) {
            transform: translateY(50px) rotateX(90deg);
            background: aqua;
        }

        .inner:nth-child(3) {
            transform: translateX(-50px) rotateY(90deg);
            background: gold;
        }

        .inner:nth-child(4) {
            transform: translateX(50px) rotateY(90deg);
            background: green;
        }

        .inner:nth-child(5) {
            transform: translateZ(50px);
            background: plum;
        }

        .inner:nth-child(6) {
            transform: translateZ(-50px);
            background: pink;
        }

        @keyframes rotate {
            0% {
                transform: rotateX(45deg) rotateY(45deg);
            }
            100% {
                transform: rotateX(405deg) rotateY(405deg);
            }
        }

        .demo {
            animation: rotate 5S linear infinite;
        }
    </style>
</head>
<body>
<div>
    <div id="scene">
        <div class="demo">
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
            <div class="inner"></div>
        </div>
    </div>
</div>
</body>
</html>
