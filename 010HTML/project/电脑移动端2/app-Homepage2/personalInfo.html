<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>personalInfo</title>
    <link rel="stylesheet" href="css/personalInfo.css">
    <link rel="stylesheet" href="css/rem.css">
</head>
<body>
<header id="header">
    <div id="header-top">
        <div class="wrapper">
            <div id="header-inner">
                <div id="header-profile">
                    <img src="image/header-profile.png" alt="">
                </div>
                <div id="header-search">
                    <form action="">
                        <div id="header-point"></div>
                        <input type="text" id="header-input">
                        <input type="button" id="header-submit">
                    </form>
                </div>
                <div id="header-nav">
                </div>
            </div>
        </div>
    </div>
</header>

<div id="container">
    <div id="personal-img">
        <div id="img-left">个人头像:</div>
        <div id="img-right"></div>
    </div>
    <div id="name">
        <div id="name-left">昵称:</div>
        <div id="name-right"><input type="text"></div>
    </div>
    <div id="sex">
        <div id="sex-left">性别:</div>
        <div id="sex-right">
            <select>
                <option value="man">男</option>
                <option value="woman">女</option>
            </select>
        </div>
    </div>
    <div id="age">
        <div id="age-left">年龄:</div>
        <div id="age-right">
            <select>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
        </div>
    </div>
    <div id="words">
        <div id="words-left">签名:</div>
        <div id="words-right"><textarea type="text"></textarea></div>
    </div>
    <div id="id-statue">
        <div id="id-left">身份状态:</div>
        <div id="id-right">
            <select>
                <option value="1">离职,寻找机会</option>
                <option value="2">在职,暂无打算</option>
                <option value="3">在职,但考虑更好的工作机会</option>
            </select>
        </div>
    </div>
    <div id="real-name">
        <div id="real-left">真实姓名:</div>
        <div id="real-right"><input type="text"></div>
    </div>
    <div id="focus">
        <div id="focus-left">求职意向:</div>
        <div id="focus-right">
            <select>
            <option value="1">交互设计师</option>
            <option value="2">Java工程师</option>
            <option value="3">web工程师</option>
            </select>
        </div>
    </div>
    <div id="city">
        <div id="city-left">求职城市:</div>
        <div id="city-1">
            <select>
                <option value="1">山西省</option>
                <option value="2">北京</option>
                <option value="3">上海</option>
            </select>
        </div>
        <div id="city-2">
            <select>
                <option value="1">太原市</option>
                <option value="2">临汾市</option>
            </select>
        </div>
    </div>
    <div id="salary">
        <div id="salary-left">目标薪资:</div>
        <div id="salary-right">
            <select>
                <option value="1">3k-5k</option>
                <option value="2">5k-8k</option>
            </select>
        </div>
    </div>
    <div id="mobile">
        <div id="mobile-left">手机号码:</div>
        <div id="mobile-right"><input type="text"></div>
        <div id="change-mobile"></div>
    </div>
    <div id="email">
        <div id="email-left">邮箱:</div>
        <div id="email-right"><input type="text"></div>
        <div id="change-email"></div>
    </div>
    <div id="school">
        <div id="school-left">毕业院校:</div>
        <div id="school-right"><input type="text"></div>
    </div>
    <div id="major">
        <div id="major-left">专业名称:</div>
        <div id="major-right"><input type="text"></div>
    </div>
    <div id="educate-time">
        <div id="time-left">毕业时间:</div>
        <div id="time-right">
            <select>
                <option value="1">2011</option>
                <option value="2">2012</option>
            </select>
        </div>
    </div>
    <div id="educator">
        <div id="edu-left">学历</div>
        <div id="edu-right">
            <select>
                <option value="1">高中</option>
                <option value="2">专科毕业</option>
                <option value="1">本科毕业</option>
                <option value="2">研究生毕业</option>
                <option value="2">研究生及以上</option>
            </select>
        </div>
    </div>
    <div id="experience">
        <div id="exp-left">工作经验:</div>
        <div id="exp-right">
            <select>
            <option value="1">应届生</option>
            <option value="1">2年以内</option>
            <option value="1">2-5年</option>
            <option value="1">5年以上</option>
            </select>
        </div>
    </div>
    <div id="bot">
        <div id="bot-line">
            <div id="bot-left"></div>
            <div id="bot-right"></div>
        </div>
    </div>
</div>




<div id="footer">
    <div id="footer-picture">
        <div id="footer-picture-left"></div>
        <div id="footer-picture-divider"></div>
        <div id="footer-picture-right"></div>
    </div>
    <div id="footer-text">
        <div class="footer-text1">商务合作</div>
        <div class="footer-text1">意见反馈</div>
        <div class="footer-text1">关于我们</div>
        <div class="footer-text1">联系我们</div>
        <div class="footer-text1">版权声明</div>
        <div class="footer-text1">隐私保护</div>
    </div>
    <div id="footer-divider"></div>
    <div id="footer-decoration">
        ICP备14007358号-1 / 京公网安备11010802014104号 Powered by © 2008-2016
    </div>
    <div id="footer-relate">
        <div class="footer-relate-item"></div>
        <div class="footer-relate-item"></div>
        <div class="footer-relate-item"></div>
    </div>
</div>
</body>
</html>
