<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container{
            width: 100%;
            height: 100%;
        }
        #inner{
            font-size: 50px;
            text-align: center;
        }
        section{
            width: 100%;
            height: 100%;
            line-height: 100vh;
        }
        #bar{
            position: fixed;
            width: 20px;
            height: 120px;
            top: 50%;
            margin-top: -60px;
            right: 20px;
        }
        .pager{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 3px 0;
            background: #2d2d2d;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="inner">
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
        <section>5</section>
    </div>
    <div id="bar">
        <div class="pager"></div>
        <div class="pager"></div>
        <div class="pager"></div>
        <div class="pager"></div>
        <div class="pager"></div>
    </div>
</div>
<script src="jquery-3.3.1.js"></script>
<script>
    let height=$(window).height();
    history.replaceState({index:0},"","page1");
    $(".pager").click(function () {
        let index=$(this).index();
        $("#inner").css("marginTop",-index*height);
        history.pushState({index},"","page"+(index+1));
    });
    $(window).on("popstate",function () {
        let index=history.state.index;
        $("#inner").css("marginTop",-index*height);
    })
</script>
</body>
</html>
