<!DOCTYPE html>
<html>
<head>
	<title>生命周期钩子</title>
</head>
<body>
<div id="app">
	{{message}}
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
	let vm=new Vue({
		el:"#app",
		data:{
			message:"hello"
		},
		beforeCreate:function(){
			console.log(1);
			console.log(this.message);
			console.log(this.$el);
		},
		created:function(){
			console.log(2);
			console.log(this.message);
			console.log(this.$el);
		},
		beforeMount:function(){
			console.log(3);
			console.log(this.message);
			console.log(this.$el);
		},
		mounted:function(){
			console.log(4);
			console.log(this.message);
			console.log(this.$el);
		}
	})
</script>
</body>
</html>
