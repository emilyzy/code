<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<div id="app">
	<span>{{(str+"world").split("").reverse().join("")}}</span>

	<span>{{reverseConcatStr}}</span>

	new Vue({
		el:"#app",
		data:{
			str:"hello"
		},
		methods:{
			/*reverseConcatStr:function(){
				return (this.str+"world").split("").reverse().join("");
			}*/
		},
		computed:{
			reverseConcatStr:function(){
				return (this.str+"world").split("").reverse().join("");
			}
		}
	})
</script>
</body>
</html>
