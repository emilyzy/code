<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	.twodemo{
		width: 100px;
		height: 100px;
		background: red;
	}
	.one{
		width: 200px;
		height: 200px;
		background: yellow;
	}
	.two{
		background: black;
	}
	.active{
		background: red;
	}
</style>
<body>
<div id="one">{{message}}</div>
<div id="two">
	<div class="twodemo" v-if="show"></div>
</div>
<div id="three">
	<div v-for="demos in arr">{{demos}}</div>
</div>
<div id="five">
	<div v-html="str"></div>
	<img v-bind:src="img">
	<div>{{number<60?"no":"yes"}}</div>
	<div>{{revererstr.split("").reverse().join("")}}</div>
</div>
<div id="six">
	<div v-bind:class="className"></div>
	<div v-bind:class="['one',className2]"></div>
	<div v-bind:class="{one:hasone}"></div>
	<div v-bind:class="['one',{active:hasactive}]"></div>
	<div v-bind:style="styleObj"></div>
	<div v-bind:style="[styleObj,styleObj2]"></div>
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
	new Vue({
		el:"#six",
		data:{
			className:".one",
			className2:"two",
			hasone:"one",
			hasactive:"active",
			styleObj:{width:"100px",height:"100px",background:"blue"},
			styleObj2:{background:"black"}
		}
	});
	new Vue({
		el:"#one",
		data:{
			message:"hello"
		}
	});
	new Vue({
		el:"#two",
		data:{
			show:true
			/*show:false*/
		}
	});
	new Vue({
		el:"#three",
		data:{
			arr:[1,2,3,4,5]
		}
	});
	new Vue({
		el:"#five",
		data:{
			str:"<p>111</p>",
			img:"https://cn.vuejs.org/images/logo.png",
			number:10,
			revererstr:"hello"
		}
	});

</script>
</body>
</html>
