<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.item{
			width: 100px;
			height: 100px;
			background: red;
		}
		.content{
			width: 200px;
			height: 100px;
			text-align: center;
			border: 1px solid black;
			line-height: 100px;
		}
	</style>
</head>
<body>
<div id="app">
<input type="button" value="change" v-on:click="handleclick">
{{message}}
</div>

<div id="app2">
	<input type="button" value="show/hidden" v-on:click="handleclick">
	<div class="item" v-if="show"></div>
</div>

<div id="app3">
	<!-- <input type="button" value="1" v-on:click="n=1"> -->
	<input type="button" value="1" v-on:click="handleclick(1)">
	<input type="button" value="2" v-on:click="handleclick(2)">
	<input type="button" value="3" v-on:click="handleclick(3)">
	<div class="bottom">
		<div class="content" v-if="n==1">1</div>
		<div class="content" v-if="n==2">2</div>
		<div class="content" v-if="n==3">3</div>
	</div>	
</div>
<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
	//message动态绑定
	let vm=new Vue({
		el:"#app",
		data:{
			message:"hello"
		},
		methods:{
		handleclick:function(){
			/*vm.message="world";*/
			this.message="world";
		}
	}
	});



	new Vue({
		el:"#app2",
		data:{
			show:true
		},
		methods:{
			handleclick:function(){
			this.show=!this.show;
		}
		}
	});



	new Vue({
		el:"#app3",
		data:{
			n:1
		},
		methods:{
			handleclick:function(number){
				this.n=number;
			}
		}
	})
</script>
</body>
</html>
