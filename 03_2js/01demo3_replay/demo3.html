<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="demo3.css">
    <title>Document</title>
</head>
<body>
<div id="container">
    <div id="top">
        <div class="btn active">第一项</div>
        <div class="btn">第二项</div>
        <div class="btn">第三项</div>
        <div class="btn">第四项</div>
    </div>
    <div id="bottom">
        <div class="box active2">第一项</div>
        <div class="box">第二项</div>
        <div class="box">第三项</div>
        <div class="box">第四项</div>
    </div>
</div>
<!--<script src="demo3.js"></script>-->
<script src="jQuery.js"></script>
<script>
    $(".btn").click(function () {
        $(".btn").removeClass("active").filter(this).addClass("active");
        let index=$(this).index();
        /*console.log(index);*/
        $(".box").removeClass("active2").eq(index).addClass("active2");
    });

</script>
</body>
</html>
