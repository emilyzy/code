<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="use.css">
</head>
<body>
    <div id="box"></div>
    <div id="mask">
        <img src="landmine.jpg">
        <div id="start">Start</div>
        <div id="mode">
            <div class="easy">Easy</div>
            <div class="mid">Middle</div>
            <div class="dif">Difficult</div>
        </div>
        <div id="end">
            <div class="message"></div>
            <div class="restart">restart</div>
            <div class="rechoose">re-Choose</div>
        </div>
    </div>
    <div id="board">
        <div class="words">模式选择:</div>
        <div class="modeChoose"></div>
        <div class="words">所用时间:</div>
        <div class="time">0</div>
        <div class="words">地雷个数:</div>
        <div class="flagtag"></div>
    </div>
    <script src="jQuery.js"></script>
    <script src="one_way.js"></script>
</body>
</html>
